name: flutter_pos_app
description: A professional POS system with offline capabilities and synchronization.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management and navigation
  get: ^4.6.6

  # Database - Desktop compatible
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3

  # HTTP client
  http: ^1.1.0

  # Connectivity
  connectivity_plus: ^4.0.2

  # Local storage
  shared_preferences: ^2.2.2

  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true